version: '3'

services:
    postgres:
        image: 'postgres:latest'
        environment:
            - POSTGRES_PASSWORD=postgres_password
    
    redis:
        image: 'redis:latest'
        environment:
            - REDIS-HOST=redis
            - REDIS_PORT=6379
    
    nginx:
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports:
            - '3050:80'
    

    expres:
        build:
            dockerfile: Dockerfile.dev
            context: ./server
        depends_on:
            - postgres
            - client
            - worker
            - redis
            - nginx
        volumes:
            - /app/node_modules
            - ./server:/app
        environment:
            - REDIS-HOST=redis
            - REDIS_PORT=6379
            - PGHOST=postgres
            - PGPORT=5432
            - PGUSER=postgres
            - PGDATABASE=postgres
            - PGPASSWORD=postgres_password
            - POSTGRES_PASSWORD=postgres_password
    
    client:
        build:
            dockerfile: Dockerfile.dev
            context: ./client
        volumes:
            - /app/node_modules
            - ./client:/app
    
    worker:
        build:
            dockerfile: Dockerfile.dev
            context: ./worker
        volumes:
            - /app/node_modules
            - ./worker:/app
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379